<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-success"><i class="glyphicon glyphicon-print"></i></button>
		<button type="submit" id="back" title="<%%TRANSLATION(Back)%%>" class="btn btn-warning"><i class="glyphicon glyphicon-remove"></i></button>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Default Admin Email</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(defaultemail)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Admin Keys</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(adminkeys)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Update Host Names</label>
			<div class="col-xs-9">
				<div class="form-control-static"><input type="checkbox" name="updateNames" id="updateNames" value="1" <%%CHECKED(updateNames)%%> readonly></div>
			</div>
		</div>
	</fieldset>
</div>
